.web:
  image: ubuntu
  before_script:
    - cd app-web
  cache:
    key: ultimap-app-web
    paths:
      - app-web/public

build-app-web:
  stage: build
  script:
    - echo "building Webapp"
  artifacts:
    paths:
      - app-web/public
  extends: .web

test-app-web:
  stage: test
  script:
    - echo "testing Webapp"
  artifacts:
    paths:
      - app-web/public
  extends: .web

dockerize-app-web:
  stage: dockerize
  image: docker:20
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD registry.gitlab.com
    - docker build -t registry.gitlab.com/kiliankra/dhbw_webservices_ultimap/app-web:latest -f Dockerfile app-web
    - docker tag registry.gitlab.com/kiliankra/dhbw_webservices_ultimap/app-web:latest registry.gitlab.com/kiliankra/dhbw_webservices_ultimap/app-web:${CI_COMMIT_SHORT_SHA}
    - docker push registry.gitlab.com/kiliankra/dhbw_webservices_ultimap/app-web:latest
    - docker push registry.gitlab.com/kiliankra/dhbw_webservices_ultimap/app-web:${CI_COMMIT_SHORT_SHA}
  extends: 
    - .web
    - .deployment
