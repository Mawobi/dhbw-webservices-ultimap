application.title=service-carinfo-test
application.version=0-DEV

ultimap.carinfo.fuel.station=0000000-0000-0000-0000-000000000
ultimap.carinfo.token=0000000-0000-0000-0000-000000000

# Low cache time to be able to test it properly
ultimap.carinfo.cache.validity=4

# Use H2 for testing
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa